<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código Secreto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Open+Sans:ital,wght@0,400;0,700;1,300&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container__all">
        <h1 class="h1">Código Secreto</h1>
        <div class="container__box">
            <div class="box">
                <span class="span">Solo letras minúsculas,sin acento</span>
                <input id="texto" placeholder="Ingrese el texto aqui" type="text" class="input">
                <div class="botones">
                    <button id="encriptar" class="button encriptar">Encriptar!</button> <br>
                    <button id="desencriptar" class="button desencriptar">Desencriptar!</button>
                </div>
            </div>
            <div class="box">
                <span class="span h2">Mensaje encriptada</span>
                <input id="salida" type="text" class="input salida">
                <button id="copy" class="button copy">Copiar</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
            <p class="final">Desarrollado por bustamanterodrigo15@gmail.com <br>Hernan Rodrigo Bustamante</br></p>
        </div>
    </footer> 
</body>
<script src="script.js"></script>

</html>
